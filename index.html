<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <table>
      <tr class="">
        <td colspan="2">
          <form>
            <div class="options">
              <button class="btn-option focus" id="option-25m" type="button" value="25" onclick="updateCountDown(this.value, this.id)">
                Focus
              </button>
              <button class="btn-option" id="option-5m" type="button" value="1" onclick="updateCountDown(this.value, this.id)">
                Short Break
              </button>
              <button class="btn-option" id="option-15m" type="button" value="15" onclick="updateCountDown(this.value, this.id)">
                Long Break
              </button>
            </div>
          </form>
        </td>
        
        <td>
          <img hidden id="focus-image" class="image-gif" src="./assets/focus.gif" alt="focus-image">
          <img id="rest-image" class="image-gif" src="./assets/rest.gif" alt="rest-image">
        </td>

        <td colspan="4" id="time">25:00</td>

        <td>
          <div>
            <button class="btn" id="start" type="button"  onclick="startTimer()">
              Start
            </button>
            <button disabled class="btn" id="reset" type="button" onclick="stopTimer()">
            Reset
            </button>
          </div>
        </td>
      </tr>
    </table>
  </body>
  <script src="./renderer.js"></script>
</html>
